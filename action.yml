name: Beargrease
description: Solana Docker test harness
author: rgmelvin

inputs:
  test-runner:
    description: "Which test runner to use: auto, anchor, or yarn"
    required: false
    default: "auto"

runs:
  using: "composite"
  steps:
    - name: üßæ Checkout project
      uses: actions/checkout@v4

    - name: üß∞ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: üì¶ Install dependencies
      run: |
        echo "Running yarn install in $PWD"
        yarn install || (echo "‚ùå yarn install failed" && exit 1)
      shell: bash

    - name: "üß≠ Debug: Confirm node_modules contents"
      run: |
        ls -al node_modules/.bin
        ls -al node_modules/ts-mocha || echo "‚ùå ts-mocha directory missing"
      shell: bash

    - name: ü¶Ä Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: ‚õìÔ∏è Install Solana CLI via Anza
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.11/install)"
        export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
        solana --version
      shell: bash


    - name: ü™ù Install jq (if missing)
      run: |
        if ! command -v jq &>/dev/null; then
          sudo apt-get update && sudo apt-get install -y jq
        fi
      shell: bash

    - name: ‚õìÔ∏è Install Anchor (with libudev-dev)
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev
        cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v0.31.1 --force
      shell: bash

    - name: üêª Run Beargrease test harness
      run: |
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        TEST_RUNNER="${{ inputs.test-runner }}" \
        BEARGREASE_WALLET_SECRET="${{ env.BEARGREASE_WALLET_SECRET }}" \
        PROJECT_ROOT="${GITHUB_WORKSPACE}" \
        "${{ github.action_path }}/scripts/run-tests.sh"
      shell: bash
